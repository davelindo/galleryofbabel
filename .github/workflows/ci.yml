name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode (Swift 6)
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Swift version
        run: swift --version

      - name: Build (release)
        run: make build-release

      - name: Package menubar app
        run: make bundle-menubar

      - name: Selftest (CPU)
        run: ./.build/release/gobx selftest

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: gobx-macos-${{ runner.arch }}
          path: |
            ./.build/release/gobx
            ./.build/release/gobx_GobxCore.bundle
            ./.build/release/gobx_gobx.bundle
            ./dist/Gobx Menubar.app
          if-no-files-found: error
